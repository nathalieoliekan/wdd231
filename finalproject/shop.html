<!DOCTYPE html>
<html lang="en"> 
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 231: Web Frontend Development II | Nathalie Oliekan | Shop Page">
        <meta name="author" content="Nathalie Oliekan">
        <title>Shop Page</title>

        <!-- Open Graph (Social Sharing) -->
        <meta property="og:title" content="Project Shop - WDD 231">
        <meta property="og:description" content="A shop page for the website project in WDD 231. Made for Final Project, a healthcare and wellness website.">
        <meta property="og:image" content="https://nathalieoliekan.github.io/wdd231/finalproject/images/Healing Power Logo.webp">
        <meta property="og:url" content="https://nathalieoliekan.github.io/wdd231/finalproject/shop.html">

        <!-- Favicon -->
         <link rel="icon" href="images/favicon.ico" type="image/x-icon">

        <!-- CSS Style References -->
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/base-large.css" media="(min-width: 768px)">
        <link rel="stylesheet" href="styles/shop.css">

        <!-- Javascript References -->
        <script src="scripts/base.js" defer></script>
        <script src="scripts/shop.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Healing Power</h1>
            <button id="menu-toggle" class="menu-button">â˜°</button>
            <nav id="nav_menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
          <section class="shop-container">
            <aside class="filters-sidebar">
              <input type="text" id="searchInput" placeholder="Search by name..." />
              <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="essential-oils">Essential Oils</option>
                <option value="wellness-products">Wellness Products</option>
              </select>
            </aside>

            <section class="products" id="productList">
              <!-- Products inserted here by JS -->
            </section>

            <aside class="cart">
              <h2>Shopping Cart</h2>
              <ul id="cartItems"></ul>
              <p>Total: $<span id="cartTotal">0.00</span></p>
            </aside>
          </section>
        </main>

        <!-- Modal -->
        <div id="productModal" class="modal">
          <div class="modal-content" id="modalContent"></div>
          <span class="modal-close" id="modalClose">&times;</span>
        </div>
    
        <footer>
            <p>&copy; <span id="currentyear"></span> | Nathalie Oliekan | Arizona/USA</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
